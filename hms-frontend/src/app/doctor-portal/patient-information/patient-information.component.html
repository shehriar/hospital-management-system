<div class = "page-container">
    <div class = "top-buttons">
        <button (click)="onClick('doctor')">Home</button>
        <button>Contact Us</button>
    </div>
    <div class = "main-container">
        <div class = "user-information grid-item">
            <table height = "50%" width="90%">
                <tr>
                    <th>ID:</th>
                    <td>{{patientDetails.id}}</td>
                </tr>
                <tr>
                    <th>Name:</th>
                    <td>{{patientDetails.name}}</td>
                </tr>
                <tr>
                    <th>Date of Birth:</th>
                    <td>{{patientDetails.dob}}</td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td>{{patientDetails.email}}</td>
                </tr>
                <tr>
                    <th>Phone:</th>
                    <td>{{patientDetails.phone}}</td>
                </tr>
            </table>
        </div>
        <div class = "grid-item">
            <div class="diagnoses-dropdown">
                <h3>Diagnosis:</h3>
                <input [(ngModel)]="selectedDiagnosis" autoComplete="on" list="suggestions" />
                <datalist id="suggestions">
                    <ng-container *ngFor="let diagnosis of allDiagnoses">
                        <option value="{{diagnosis}}">{{diagnosis}}</option>
                    </ng-container>
                </datalist>
            </div>
            
            <h3>Medication to prescribe: </h3>
            <div>
                <div class="checkbox">
                    <ng-container *ngFor="let medication of allMedication; let i = index">
                        <input type="checkbox" [id]="'medication' + i" [value]="medication"
                               (change)="onMedicationChange($event, medication)">
                        <label [for]="'medication' + i">{{medication}}</label><br>
                    </ng-container>
                </div>
                <div class="row" *ngFor="let medication of selectedMedications; let i = index">
                    <h3>{{medication.name}}:</h3>
                    <form action="" style="margin-top: 13px; margin-left: 20px;">
                        <label for="">Dosage: </label>
                        <input [(ngModel)]="medication.dosage" name="dosage-{{i}}" type="number" id="dosage" style="width: 30px; height: 20px; margin-left: 10px;"> mg
                        <label for="" style="margin-left: 20px;">Date Range</label>
                        <input [(ngModel)]="medication.startDate" name="startDate-{{i}}" type="date" value="{{currDate}}" style="width: 120px; height: 30px; margin-left: 10px;"> -
                        <input [(ngModel)]="medication.endDate" name="endDate-{{i}}" type="date" value="{{currDate}}" style="width: 120px; height: 30px; margin-left: 0px;">
                    </form>
                    
                    
                </div>
            </div>
            <div class = "buttons">
                <button class = "back-button" (click)="onClick('doctor/appointments')">Back</button>
                <button class = "submit-button" (click)="onSubmit()">Submit</button>
            </div>
            
        </div>
    </div>
    
</div>
