<div class = "signup-container">
    <div style = "margin-left: 8%;"></div>
    <img height = "100px" width = "100px" src="assets/home/data-medic-logo2.webp" alt="">
    <div class = "vertically-align">
        <div class = "column">
            <div class = "details-container">
                <form>
                    <div class = "row">
                        <label for="fullname">Full Name: <span style = "color: red;">*</span></label>
                        <div *ngIf = "!nameError" class = "error">Error</div>
                    </div>
                    <br>
                    <input type="text" id="fullname" name="fullname"><br>

                    <div style="margin-bottom: 20%;"></div>
                    
                    <div class = "row">
                        <label for="email">Email Address: <span style = "color: red;">*</span></label>
                        <div *ngIf = "!emailError" class = "error">Error</div>
                    </div> <br>
                    <input type="text" id="email" name="email"><br>

                    <div style="margin-bottom: 20%;"></div>

                    <div class = "dob">
                        <div class = "row">
                            <label>Date of Birth:</label>
                            <div *ngIf = "!dobError" class = "error">Error</div>
                        </div>
                        (dd-mm-yyyy)
                        <br><br>
                        <label for="day">Day <span style = "color: red;">*</span></label>
                        <label for="month">Month <span style = "color: red;">*</span></label>
                        <label for="year">Year <span style = "color: red;">*</span></label><br>
                        <input type="number" id="day" name="day" min="0">
                        <input type="number" id="month" name="month" min="0">
                        <input style = "width: 50px !important;" type="number" id="year" name="year" min="0">
                    </div>

                    <div style="margin-bottom: 20%;"></div>
                    <label for="password">Password: <span style = "color: red;">*</span></label><br>
                    <input type="password" id="password" name="password"><br>

                    <div style="margin-bottom: 20%;"></div>
                    <div class = "row">
                        <label for="cpassword">Confirm Password: <span style = "color: red;">*</span></label>
                        <div *ngIf = "!passwordError" class = "error">Error</div>
                    </div>
                    <br>
                    <input type="password" id="cpassword" name="cpassword"><br>
                    
                    <div style="margin-bottom: 20%;"></div>

                    <div class = "row">
                        <label for="phone">Phone Number: <span style = "color: red;">*</span></label>
                        <div *ngIf = "!phoneError" class = "error">Error</div>
                    </div>
                    <br>
                    <input type="number" id="phone" name="phone"><br>
                </form>
            </div>
            
            <div style="margin-bottom: 20%;"></div>
            <div class = "user-buttons row">
                <button class = "back-button" (click)="onButtonClick('')"> Back </button>
                <button class = "signup-button" (click)="onSubmit()"> Sign up</button>
            </div>
        </div>
    </div>
</div>
